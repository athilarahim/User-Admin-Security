<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Signup Form</title>
</head>
<body>
    <body class="bg-light">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
                <h2 class="text-center mb-4">Sign up</h2>
    <form id="signupForm" th:action="@{/signup}" th:object="${user}" method="post">
        <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
    </div>
       
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
    </div>
        <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
       </div>
       <div class="d-grid">
        <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
    </form>  
    <div class="mt-3 text-center">
        <p>Already have an account? <a href="/login" class="text-decoration-none">Login</a></p>
    </div>  
</body>
</html>
