<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Login</h2>
            <form th:action="@{/login}" method="post">
                <!-- Email Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="usesrname" name="username" placeholder="Enter your username" required>
                </div>
                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <!-- Remember Me -->
                  <!--
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="remember">
                   
                    <label class="form-check-label" for="remember">Remember me</label>
                     
                </div>
                  --> 
                <!-- Login Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <!-- 
                **************These lines should be used with Security Config file************
                 -->
                <div th:if="${param.logout}" class="alert alert-info mt-3">You have been logged out!</div>
                <div th:if="${param.error}" class="alert alert-danger mt-3">Invalid login credentials</div>

                
            </form>
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="/signup" class="text-decoration-none">Sign Up</a></p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
